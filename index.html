<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <section class="form-content">
            <label for="day" >DAY</label>
            <input  type="number" id="day" name="day" placeholder="DD" />
            <p class="error"></p>
          </section>
          <section class="form-content">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" />
            <p class="error"></p>
          </section>
          <section class="form-content">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" />
            <p class="error"></p>
          </section>

          
        </form>
        <button id="submit-btn">
          <img src="/assets/images/icon-arrow.svg" />
        </button>
        <hr />
        <div class="cal-result">
          <p><span id="YY">--</span> years</p>
          <p><span id="MM">--</span> months</p>
          <p><span id="DD">--</span> days</p>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
